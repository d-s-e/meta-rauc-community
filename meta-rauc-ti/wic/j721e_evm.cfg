menu title Boot Menu (TI J721e Board)

timeout 50

default minimal_A

label minimal_A
    menu label Minimal A
    kernel /Image
    append root=/dev/mmcblk1p2 panic=5 rootwait rauc.slot=A
label minimal_B
    menu label Minimal B
    kernel /Image
    append root=/dev/mmcblk1p3 panic=5 rootwait rauc.slot=B
